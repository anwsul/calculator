<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator-background">
        <input id="display" disabled>
        <div class="buttons">
                <div class="col-1">
                    <button id="clear">C</button>
                    <button id="seven">7</button>
                    <button id="four">4</button>
                    <button id="one">1</button>
                    <button id="dot">.</button>
                </div>

                <div class="col-2">
                    <button id="all-clear">AC</button>
                    <button id="eight">8</button>
                    <button id="five">5</button>
                    <button id="two">2</button>
                    <button id="zero">0</button>
                </div>

                <div class="col-3">
                    <button id="modulo">%</button>
                    <button id="nine">9</button>
                    <button id="six">6</button>
                    <button id="three">3</button>
                    <button id="evaluate">=</button>
                </div>

                <div class="col-4">
                    <button id="multiply">x</button>
                    <button id="divide">/</button>
                    <button id="minus">-</button>
                    <button id="plus">+</button>
                </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
